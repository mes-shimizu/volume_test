<!--スマホ時のみviewportでレスポンシブ設定 = タブレット表示対策-->
<script type="text/javascript">
	if ((navigator.userAgent.indexOf('iPhone') > 0) || navigator.userAgent.indexOf('iPod') > 0 || navigator.userAgent.indexOf('Android') > 0) {
			document.write('<meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no">');
	}
</script>

<script>
	// スマートフォンのみで動作するように条件を追加、だがタブレットでも出てしまうケースあり
	if ((navigator.userAgent.indexOf('iPhone') > 0) || navigator.userAgent.indexOf('iPod') > 0 || navigator.userAgent.indexOf('Android') > 0) {
		window.addEventListener("orientationchange", function() {
		if (window.orientation === 90 || window.orientation === -90) {
			alert("【注】このアプリケーションはタブレットで見る場合は縦/横どちら向きでも大丈夫ですが、スマートフォンで見る場合は必ず「縦向き」にしてください");
			}
		});
	}

	const music = new Audio('pya3_trimmer.mp3');
	submit.addEventListener('click', function(){
		function playAudioLoop() {
			//ループさせる
			var loopPlay = function(){
			music.play();
			music.currentTime = 0;
			setTimeout(loopPlay, 1000/* 1秒 */);
			};
			loopPlay();
		}
</script>
</head>

	</header><!--header_input-->
